<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="card.png" type="image/x-icon">
    <title>Przelewy</title>
</head>
<body>
    <header><b>WYKONAJ PRZELEW!</b></header>
    <form action="" method="post">
        <label for="number">Numer konta:</label><br>
        <input type="numer" min="10000000000000000000000000" max="99999999999999999999999999" id="number" name="number" placeholder="00000000000000000000000000"><br><br>

        <label for="fname">Imię:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Imię" required="required"><br><br>

        <label for="lname">Nazwisko:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Nazwisko" required="required "><br><br>

        <label for="maile">Email:</label><br>
        <input type="email" id="mail" name="mail" placeholder="przyklad@gmail.com" ><br><br>

        <label for="lname">Adres:</label><br>
        <input type="text" id="adress" name="adress" placeholder="12/34"><br><br>

        <label for="code">Kod pocztowy:</label><br>
        <input type="text" pattern="^\d{2}-\d{3}$" id="code" name="code" placeholder="00-000"><br><br>

        <label for="city">Miasto:</label><br>
        <input type="text" list="city" name="city" placeholder="Miasto">
        <datalist id="city">
            <option value="Warszawa">
            <option value="Kraków">
            <option value="Łódź">
            <option value="Wrocław">
            <option value="Poznań">
            <option value="Gdańsk">
            <option value="Szczecin">
            <option value="Bydgoszcz">
            <option value="Białystok">
            <option value="Katowice">
            </datalist>
        <br><br>

        <label for="cost">Kwota przelewu:</label><br>
        <input type="number" step="0.01" min="0.01" id="cost" name="cost" placeholder="1000.00" required="required"><br><br>

        <input type="submit" value="Zatwierdź">
    </form>
</body>
</html>
