<h3>Dodaj nowego studenta</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form #f = "ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <div class="form-group">
      <label for="name">Imie</label>
       <input type="text" class="form-control" required  name="name" ngModel>
    </div>

    <div class="form-group">
      <label for="age">ilosc lat</label>
       <input type="text" class="form-control" required  name="age" ngModel>
    </div>

    <button type="submit" class="btn btn-success">Wyslij</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Student został dodany prawidłowo</h4>
  <button class="btn btn-success" (click)="newStudent()">Dodaj</button>
</div>
