<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/icons8-nike-120.png" type="image/x-icon">
    <title>Nike</title>
</head>
<body>

    <section>
           <div class="shoe">
                <img src="assets/blue.png" alt="nike shoe">
            </div> 
        <div class="leftSide side">
            <div class="icons">
                <img src="assets/icons8-nike-64.png" alt="nike logo">
                <img src="assets/output-onlinepngtools.png" alt="share icon">
            </div>
            <p>NIKE</p>

        </div>

        <div class="rightSide side">
            <header>
              <div >NEW</div>
              <p><strong> Nike Zoom KD 12</strong></p> 
              
                <p>Men's Running Shoes</p>
            </header>
            <hr>
        
            <div class="description">
                <p><strong> PRODUCT INFO</strong></p>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus pellentesque, eu fermentum sapien magna ac diam.  </p>
            </div>
            <hr>
            <div class="color"> <strong>COLOR</strong></div>
            <div class = "colorBox">
                <label class="container blue">
                    <input class="bluecheck" type="radio" checked="checked" name="radio">
                    <span class="checkmark"></span>
                  </label>
                  <label class="container red">
                    <input class="redcheck" type="radio" name="radio">
                    <span class="checkmark"></span>
                  </label>
                  <label class="container green">
                    <input class="greencheck" type="radio" name="radio">
                    <span class="checkmark"></span>
                  </label>
                  <label class="container orange">
                    <input class="orangecheck" type="radio" name="radio">
                    <span class="checkmark"></span>
                  </label>
                  <label class="container black">
                    <input class="blackcheck" type="radio" name="radio">
                    <span class="checkmark"></span>
                  </label>
                </div>
            
            <hr>
            <div class="size"><strong>SIZE</strong></div>
                <div class="sizeBox">
                    <label class="containerSize">7
                        <input type="radio" class="sizeCheck" name="radioSize">
                      </label>
                      <label class="containerSize">8
                        <input type="radio" class="sizeCheck"  checked="checked" name="radioSize">
                      </label>
                      <label class="containerSize">9
                        <input type="radio" class="sizeCheck"  name="radioSize">
                      </label>
                      <label class="containerSize">10
                        <input type="radio" name="radioSize">
                      </label>
                      <label class="containerSize">11
                        <input type="radio" class="sizeCheck"  name="radioSize">
                      </label>
            </div>
            <hr>
            <footer>
              <button type="button" class="buy">
                    <img src="assets/icons8-buy-24.png" alt="trolley">
                    <p> ADD TO CARD</p>
                  </button>
                <div class="price">
                        <p><strong>&dollar;</strong></p>
                        <p><strong>189.99</strong></p>
                </div>
            </footer>
        </div>
    </section>
</body>
</html>
